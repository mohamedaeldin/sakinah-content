name: Validate Content

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate content
        run: python scripts/validate.py

      - name: Validate with checksums
        run: python scripts/validate.py --check-checksums
